<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="log">JetShop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="button-menu button-return" href="./index.html"><i class="bi bi-arrow-return-left"></i> Keep buying</a>
            </li>
            <li>
              <a class="button-menu button-cart active" href="./shopping_cart.html"><i class="bi bi-cart-fill"></i> Shooping Cart</a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-text">Â© 2023 JetShop</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-tittle">Shooping Cart</h2>

        <div class="container-cart">

          <p class="cart-empty">Your shooping car is empty <i class="bi bi-emoji-frown"></i></p>

          <div class="cart-products disabled">

            <div class="cart-product">
              <img class="cart-product-image" src="./img/coats/01.jpg" alt="" />
              <div class="cart-product-tittle">
                <small>Tittle</small>
                <h3>Coat 01</h3>
              </div>
              <div class="cart-product-quantity">
                <small>Quantity</small>
                <p>1</p>
              </div>
              <div class="cart-product-price">
                <small>Price</small>
                <p>$1000</p>
              </div>
              <div class="cart-product-subtotal">
                <small>Subtotal</small>
                <p>$1000</p>
              </div>
              <button class="cart-product-delete"><i class="bi bi-trash-fill"></i></button>
            </div>

            <div class="cart-product">
              <img class="cart-product-image" src="./img/coats/02.jpg" alt="" />
              <div class="cart-product-tittle">
                <small>Tittle</small>
                <h3>Coat 02</h3>
              </div>
              <div class="cart-product-quantity">
                <small>Quantity</small>
                <p>2</p>
              </div>
              <div class="cart-product-price">
                <small>Price</small>
                <p>$1000</p>
              </div>
              <div class="cart-product-subtotal">
                <small>Subtotal</small>
                <p>$2000</p>
              </div>
              <button class="cart-product-delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>

          </div>

          <div class="cart-actions disabled">
            <div class="cart-actions-left">
              <button class="cart-actions-empty">Empty my shopping cart</button>
            </div>
            <div class="cart-actions-right">
              <div class="cart-actions-total">
                <p>Total</p>
                <p id="total">$3000</p>
              </div>
              <button class="cart-actions-buy">BUY NOW</button>
            </div>
          </div>

          <p class="cart-purchased disabled">Thank you for your purchase. <i class="bi bi-emoji-grin"></i></p>

        </div>

      </main>
    </div>

    <script src="./js/shopping_car.js"></script>
  </body>
</html>
